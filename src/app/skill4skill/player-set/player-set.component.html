<form class="form-inline">
  <div class="form-group mx-sm-3 mb-2">
    <Label>Player {{index}}: </Label>
    <input type="text" name="Player{{index}}" class="form-control" placeholder="Name" [(ngModel)]="name">
  </div>
  <button type="submit" class="btn btn-primary mb-2" (click)="addPlayer()" [disabled]="lock">Confirm</button>
</form>
